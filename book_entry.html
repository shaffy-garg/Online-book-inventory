      <section class="section1 contact" >
        <div class="contactForm" >
            <form action="" >
                <h2 class="head" style="color:#a81208;">Enter Records</h2>
                  <div class="inputBox">
                  <select class="list1" name="list1" >
                    <option value=""  >Select Category of book</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="Maths">Maths</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Sanskrit">Sanskrit</option>
                    <option value="Punjabi">Punjabi</option>
                    <option value="History">History</option>
                    <option value="Geography">Geography</option>
                    <option value="Botany">Botany</option>
                    <option value="Data Structure">Data Structure</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Japanese">Japanese</option>
                  </select>
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Book's Name </span>
                </div>
                <div class="inputBox">
                  <input type="text"  required="required">
                    <span>Book ID </span>
                </div>
                </div>
                <div class="inputBox">
                    <input type="text"  required="required">
                    <span>Book's Author Name </span>
                </div>
                <div class="inputBox">
                  <input type="text"  required="required">
                    <span>Book's price </span>
                </div>
                <div class="inputBox">
                  <input type="text"  required="required">
                    <span>Book Publisher  </span>
                </div>
                <div class="inputBox">
                  <input type="text"  required="required">
                    <span>Quantity in Stock </span>
                </div>
                <div class="inputBox btn" >
                    <input type="submit" value="SAVE" required="required">
                </div>
            </form>
        </div>
      </section>
